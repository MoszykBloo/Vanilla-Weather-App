<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Vanilla Weather App</title>
</head>
<body>
    <div class="container">
        <div class="wrapper-app">
        <div class="weather-app">
            <div class="overview">
        <h1 id="city"></h1>
        <ul>
            <li id="date"></li>
            <li id="description"></li>
        </ul>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="clearfix weather-temperature">
                    <img src="" alt="" class="float-left" id="icon">
                        <div class="float-left">
                            <strong id="temperature"></strong><span class="degrees">ºC | <a href="#">ºF</a></span>
                        </div>
                </div>
            </div>
            <div class="col-6">
                <ul>
                    <li>Feels like: <span id="sensation"></span>%</li>
                    <li>Humidity <span id="humidity"></span>%</li>
                    <li>Wind: <span id="wind"></span> km/h</li>
                </ul>
            </div>
        </div>
        </div>
        <small>
        <a href="https://github.com/MoszykBloo/Vanilla-Weather-App" target="blank">Open source code</a> by Monica Camacho
        </small>
        </div>
    </div>
<script src="src/index.js"></script>
</body>
</html>
